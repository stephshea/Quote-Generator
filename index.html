<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Ecouraging Quote Generator</title>
	<link href="style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto" rel="stylesheet">
	<script src="https://use.fontawesome.com/7946c1480d.js">
	</script>
	<script async charset="utf-8" src="//platform.twitter.com/widgets.js">
	</script>
</head>
<body>
	<div>
		<img class="bgimg" src="">
		<div class="container">
			<h1>Encouraging Quote Generator</h1>
			<div class="quotecontainer">
				<p class="quote" id="quote"></p>
				<p class="author" id="author"></p>
			</div>
			<div class="buttons">
				<p><button id="tweet" onclick="tweet()"><img src="images/twitter.jpg" width="100"></button></p>
				<p><button id="quote-button" onclick="randomQuote()">Get a new quote</button></p><!--<p><button onclick="tumblr()" id="tweet"><img src="twitter.jpg" width="100" /></button></p>-->
			</div>
		</div>
	</div>
	<script src="script.js" type="text/javascript">
	</script>
</body>
</html>
